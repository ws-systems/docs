language: node_js
node_js:
  - "8"

cache: yarn

git:
  depth: 1

branches:
  only:
  - master

before_install:
  - yarn global add vuepress

before_deploy:
  - echo "Deploying to S3..."
  - ls -alh
  - ls .build -alh

jobs:
  include:
    - stage: build only
      if: branch != master
      script: echo "Buidling Docs Site" && vuepress build
    - stage: build & deploy
      if: branch = master
      script: echo "Buidling Docs Site" && vuepress build -d .build/docs
      deploy:
        skip_cleanup: true
        provider: pages
        local-dir: .build/docs/
        fqdn: docs.whitestar.systems
        skip-cleanup: true
        github-token: $GITHUB_TOKEN
        keep-history: true
        on:
          branch: gh-pages
